<!DOCTYPE html>
<html>
	<style>
		canvas{
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
	</style>

	<body onload="draw()">
		<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"> 
			Your browser does not support this. <!-- if canvas is not supported --> 
		</canvas>
		
		<script>
			const canvas = document.getElementById("myCanvas");
			const ctx = canvas.getContext("2d");
			
			const BOARD_ROWS = 8;
			const BOARD_COLS = 8;
		
			const colors = {
				boardColor1: "#51F134",
				boardColor2: "#CAF083",
				
				whitePiece: "#F9FBAA",
				blackPiece: "#2C2C19"
			};
			
			const pieces = {
				empty: "E",
				Wking: "Wking",
				Wqueen: "Wqueen",
				Wrook: "Wrook",
				Wbishop: "Wbishop",
				Wknight: "Wknight",
				Wpawn: "Wpawn",
				
				Bking: "Bking",
				Bqueen: "Bqueen",
				Brook: "Brook",
				Bbishop: "Bbishop",
				Bknight: "Bknight",
				Bpawn: "Bpawn"
			};
			
			var pieceBoard = [
				// 0
				[pieces.Brook, pieces.Bknight, pieces.Bbishop, pieces.Bking,
					pieces.Bqueen, pieces.Bbishop, pieces.Bknight, pieces.Brook],
				// 1
				[pieces.Bpawn, pieces.Bpawn, pieces.Bpawn, pieces.Bpawn,
					pieces.Bpawn, pieces.Bpawn, pieces.Bpawn, pieces.Bpawn],
				// 2
				[pieces.empty, pieces.empty, pieces.empty, pieces.empty,
					pieces.empty, pieces.empty, pieces.empty, pieces.empty],
				// 3
				[pieces.empty, pieces.empty, pieces.empty, pieces.empty,
					pieces.empty, pieces.empty, pieces.empty, pieces.empty],
				// 4
				[pieces.empty, pieces.empty, pieces.empty, pieces.empty,
					pieces.empty, pieces.empty, pieces.empty, pieces.empty],
				// 5
				[pieces.empty, pieces.empty, pieces.empty, pieces.empty,
					pieces.empty, pieces.empty, pieces.empty, pieces.empty],
				// 6
				[pieces.Wpawn, pieces.Wpawn, pieces.Wpawn, pieces.Wpawn,
					pieces.Wpawn, pieces.Wpawn, pieces.Wpawn, pieces.Wpawn],
				// 7
				[pieces.Wrook, pieces.Wknight, pieces.Wbishop, pieces.Wking,
					pieces.Wqueen, pieces.Wbishop, pieces.Wknight, pieces.Wrook]
			];
		
			function draw(){
				drawBoard();
			}
		
			function drawBoard(){
				var alternate = true;
				
				for(var i = 0; i < BOARD_ROWS; i++){
					for(var v = 0; v < BOARD_COLS; v++){
						if(alternate){
							ctx.fillStyle = colors.boardColor1;
						}else{
							ctx.fillStyle = colors.boardColor2;
						}
						
						ctx.fillRect(canvas.width*(i/BOARD_ROWS), canvas.height*(v/BOARD_COLS),
							canvas.width*((i+1)/BOARD_ROWS) , canvas.height*((v+1)/BOARD_COLS));
							
						alternate = !alternate;
					}
					alternate = !alternate;
				}
			}
		</script>
	</body>
</html>
